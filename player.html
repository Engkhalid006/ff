<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مشغل الفيديو</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        video {
            max-width: 100%;
            max-height: 100vh;
        }
        .back-btn {
            position: fixed;
            top: 10px;
            left: 10px;
            padding: 5px 10px;
            background: #fff;
            color: #000;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <button class="back-btn" onclick="window.close()">رجوع</button>
    <video id="videoPlayer" controls autoplay></video>

    <script src="js/player.js"></script>
</body>
</html>
